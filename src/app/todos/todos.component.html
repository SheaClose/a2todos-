
<div *ngIf="appState == 'default'" class="">
	<h3>Add Todo</h3>
	<form (submit)="addTodo()">
		<input type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
	</form>
</div>
<div *ngIf="appState == 'edit'" class="">
	<h3>Edit Todo</h3>
	<form (submit)="updateTodo(text)">
		<input type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
	</form>
</div>
	<h3>Todo List</h3>
	<ul>
		<li *ngFor="let todo of todos; let i = index">
			<button (click)="removeToDo(i)">X</button>
			<button (click)="crossThrough(i)">-</button>
			<span (click)="editTodo(todo)" [className]='"style"+i' id="{{i}}">{{todo.text}}</span>
		</li>
	</ul>
